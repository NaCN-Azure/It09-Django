<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>FLEXIBLEWORK HUB </h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email:</label>
                <input type="text" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" id="id_password" name="password" required>
            </div>
            <div class="form-actions">
                <input type="submit" value="Sign In" class="btn" />
                <input type="button" value="Register" class="btn" onclick="location.href='{% url 'register' user_type=1 %}';" />
				<input type="button" value="Forgot Passwordï¼Ÿ" class="btn" />
            </div>
        </form>
    </div>
</body>
</html>
