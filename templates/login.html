<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登录</button>
        </form>
        <p>没有账号？<a href="{% url 'register' user_type=1 %}">注册</a></p>
    </div>
</body>
</html>
