<!-- register.html -->
{% load static %}
<!-- 这是个模版测试 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">  <!-- 引用CSS文件 -->
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">注册</button>
        </form>
        <p>已经有账号了？登录</p>
    </div>
</body>
</html>
