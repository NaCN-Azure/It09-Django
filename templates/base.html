<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_block %}Land Your Dream Job with Ease!{% endblock %} | FLEXIBLEWORK HUB
    </title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        main {
            padding-top: 120px;
            /* Adjust the padding to match the height of your fixed header */
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #ffffff;
            /* Add your desired background color */
            z-index: 1000;
            /* Make sure the header is on top of other elements */
        }
    </style>
</head>

<body>
    <header class="p-3 mb-3 border-bottom text-bg-light">
        <div class="container">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-3 pt-1">
                    <a href="/index" class="blog-header-logo text-body-emphasis text-decoration-none ">
                        <span class="fs-5 text-nowrap">FLEXIBLEWORK HUB</span>
                    </a>
                </div>

                <div class="col-6 d-flex justify-content-end align-items-center">
                    <!--  已经登录 显示头像    -->
                    {% if user.is_authenticated %}
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32"
                                class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Sign out</a></li>
                        </ul>
                    </div>

                    <!--   未登录，显示login和register     -->
                    {% else %}
                    <div class="col-md-4 text-end">
                        <a href="{% url 'login' %}" class="btn btn-dark" role="button">Login</a>
                        <a href="#" class="btn btn-outline-secondary" role="button">Register</a>
                        <!-- 注册的url后续需修改 -->
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="container flex-nowrap justify-content-between align-items-center">
            {% block body_block %}{% endblock%}
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
